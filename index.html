<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/b94c992415.js" crossorigin="anonymous"></script>
    <!-- Swiper Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Leaflet CSS Link -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Leaflet JS Link -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>Leeds Neighbourhood Map</title>
</head>

<body class="vh-100 m-2 m-md-5 mb-0">
    <h1 class="text-start fs-1 mb-0 mt-4 ml-sm-3">Leeds</h1>
    <h3 class="text-start fs-6 fw-light lh-1">City in England</h3>
    <div class="container w-100 mt-4 shadow-sm bg-body rounded g-md-4">
        <div class="row row-cols-1 row-cols-lg-2 w-100 m-0 g-5">
            <div id="map-box" class="col col-lg-7 p-0 mt-4 rounded"></div>
            <div id="features-box" class="col col-lg-5 mt-4">

                <div class="row shadow-sm bg-body rounded">
                    <h3 class="text-start fs-4">Weather</h3>
                    <div class="row row-cols-3">
                        <div class="col-3">
                            <p class="" data-current-day>Sat</p>
                            <i class="fa-regular fa-sun" data-current-icon></i>
                            <span data-current-temp>10</span>&deg;
                        </div>
                        <div class="col-3">
                            <i class="fa-regular fa-sun" data-current-icon></i>
                            <span data-current-temp>10</span>&deg;
                        </div>
                        <div class="col-3">
                            <i class="fa-regular fa-sun" data-current-icon></i>
                            <span data-current-temp>10</span>&deg;
                        </div>
                    </div>
                </div>
                <div class="row shadow-sm bg-body rounded">city photos</div>
            </div>
        </div>
        <div class="swiper mySwiper">
            <div id="site-box" class="swiper-wrapper "></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <!-- Swiper JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Script to JS file -->
    <script type="module" src="script/app.js"></script>
</body>

</html>
