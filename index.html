<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Swiper Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Leaflet CSS Link -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Leaflet JS Link -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>Leeds Neighbourhood Map</title>
</head>

<body class="m-2 m-md-5">
    <!--Header-->
    <h1 class="text-start fs-1 mb-0 mt-4 ml-sm-3">Leeds</h1>
    <h3 class="text-start fs-6 fw-light lh-1">City in England</h3>
    <!--Container-->
    <div class="container mt-2 mt-md-4 shadow-sm bg-body rounded p-0">
        <div class="row row-cols-1 row-cols-lg-2">
            <!--Features Container-->
            <div class="col col-lg-5">
                <div id="features-box" class="row gx-0">
                    <!--Carousel Leeds Photos-->
                    <div class="col col-12 col-sm-6 col-lg-12">
                        <div id="carouselIndicators" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0"
                                    class="active"></button>
                                <button type="button" data-bs-target="#carouselIndicators"
                                    data-bs-slide-to="1"></button>
                                <button type="button" data-bs-target="#carouselIndicators"
                                    data-bs-slide-to="2"></button>
                                <button type="button" data-bs-target="#carouselIndicators"
                                    data-bs-slide-to="3"></button>
                                <button type="button" data-bs-target="#carouselIndicators"
                                    data-bs-slide-to="4"></button>
                                <button type="button" data-bs-target="#carouselIndicators"
                                    data-bs-slide-to="5"></button>
                                <button type="button" data-bs-target="#carouselIndicators"
                                    data-bs-slide-to="6"></button>
                                <button type="button" data-bs-target="#carouselIndicators"
                                    data-bs-slide-to="7"></button>
                                <button type="button" data-bs-target="#carouselIndicators"
                                    data-bs-slide-to="8"></button>
                                <button type="button" data-bs-target="#carouselIndicators"
                                    data-bs-slide-to="9"></button>
                            </div>
                            <div class="carousel-inner overflow-hidden" data-carousel-main> </div>
                        </div>
                    </div>
                    <!--Weather Container-->
                    <div id="weather-container" class="col col-12 col-sm-6 col-lg-12">
                        <div class="weather-inner-box p-2 py-4">
                            <h4 id="weather-text" class="">Weather</h4>
                            <div class="row gx-3">
                                <div class="col-4">
                                    <div class="weather-info p-2">
                                        <p class="mb-0 text-center" id="current-day"></p>
                                        <div class="d-flex justify-content-center">
                                            <div class="d-inline-block weather-icon" data-current-icon></div>
                                            <span id="current-temp"></span>&deg;
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="weather-info p-2">
                                        <p class="mb-0 text-center" id="second-day"></p>
                                        <div class="d-flex justify-content-center">
                                            <div class="d-inline-block weather-icon" data-second-icon></div>
                                            <span id="second-temp"></span>&deg;
                                        </div>

                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="weather-info p-2">
                                        <p class="mb-0 text-center" id="third-day"></p>
                                        <div class="d-flex justify-content-center">
                                            <div class="d-inline-block weather-icon" data-third-icon></div>
                                            <span id="third-temp"></span>&deg;
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Map Container-->
            <div class="col col-lg-7">
                <div id="map-box" class="m-2 m-lg-0 rounded"></div>
            </div>
        </div>
        <!--Site List Slider-->
        <div class="swiper mySwiper w-100">
            <div id="site-box" class="swiper-wrapper mb-3"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
    </div>

    <!-- Swiper JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Script to JS file -->
    <script type="module" src="script/app.js"></script>
</body>

</html>
